<!DOCTYPE html>
<html>

<body>
  <h1>Destructuring From Return Values of Functions</h1>

  <script>
    /*
    PROBLEM 1: Declare a function called getPerson that returns an object with the name and age properties.
    Use destructuring assignment to extract the properties of the returned object into variables
    called personName and personAge.
    */
    //ENTER YOUR CODE HERE
    function getPerson() {
      return { name: 'jason', age: 20 }
    }
    let { name: personName, age: personAge } = getPerson();
    console.log(personName)
    console.log(personAge)

    /*
    PROBLEM 2: Decalre a function called getFullName that returns an object with firstName
    and lastName properties. Use destructuring assignment to extract the properties of the
    returned object into variables called firstName and lastName.
    */
    //ENTER YOUR CODE HERE
    function getFullName() {
      return { firstName: 'macy', lastName: 'balk' }
    }
    let { firstName, lastName } = getFullName()
    console.log(`${firstName} ${lastName}`)

    /*
   PROBLEM 3: Declare a function called getRectangleDimensions that returns an object with
   width and height properties. Use destructuring assignment to extract the properties of the
   returned object into variables called width and height.
   */
    //ENTER YOUR CODE HERE
    function getRectangleDimensions () {
      return {width: 10, height: 8}
    }
    let {width, height} = getRectangleDimensions()
    console.log(width)
    console.log(height)

    /*
    /*
    PROBLEM 4: Declare a function called getCircleRadius that returns an object with
    radius property. Use destructuring assignment to extract the properties of the
    returned object into variables called radius.
    */
    //ENTER YOUR CODE HERE
    function getCircleRadius () {
      return {radius: 20.6}
    }
    let {radius} = getCircleRadius()
    console.log(radius)

    /*

    of a recipe.  However, it is not working properly.  Please debug the function so that
    it returns the correct ingredients.

     function getRecipeIngredients() {

       };
     }
     let {name, ingredients} = getRecipeIngredients();
     console.log(ingredients)
   
  </script>

</body>

</html>
